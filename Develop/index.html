<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />

    <title>Coding Quiz</title>
</head>

<body>
    <h1 id="scoreValue">Score Value</h1>
    <div class="timer">You have <span id="time">05:00</span> minutes left!</div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">QUESTION</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn buttonanswer btn-1">ANSWER 1</button>
                <button class="btn buttonanswer btn-2">ANSWER 2</button>
                <button class="btn buttonanswer btn-3">ANSWER 3</button>
                <button class="btn buttonanswer btn-4">ANSWER 4</button>

            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="startBtn btn">START</button>
            <button id="next-btn" class="nextBtn btn hide">NEXT</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
